<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card UI</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .custom-card {
      width: 20rem;
      border: none;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #ffffff;
    }

    .custom-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
    }

    .badge-custom {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #ff4081;
      padding: 0.4rem 0.7rem;
      font-size: 0.75rem;
      border-radius: 50px;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }

    .card-footer {
      background-color: #f8f9fa;
      border-top: none;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2e7d32;
    }

    .btn-custom {
      border-radius: 50px;
      padding: 0.4rem 1.2rem;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card custom-card position-relative">

      <!-- Badge -->
      <span class="badge badge-custom text-white">FEATURED</span>

      <!-- Image -->
      <img src="./flower.jpg" class="card-img-top" alt="Sunflower" />

      <!-- Body -->
      <div class="card-body">
        <h5 class="card-title">Beautiful Sunflower</h5>
        <p class="card-text">
          Sunflowers symbolize positivity, strength, and warmth. This card layout
          demonstrates a clean UI with hover effects and modern spacing.
        </p>

        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item px-0">üåº Fresh & Natural</li>
          <li class="list-group-item px-0">‚òÄÔ∏è Bright Colors</li>
          <li class="list-group-item px-0">üì∏ High Quality Image</li>
        </ul>
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <span class="price">‚Çπ499</span>
        <a href="#" class="btn btn-primary btn-sm btn-custom">
          View Details
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
